<div class="m-3">
  <p-table [value]="returnList" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>

        <th>Book Name</th>
        <th>Author</th>
        <th>Description</th>
        <th>Department</th>
        <th>Shelves</th>
        <th>Available Books</th>
        <th>Status</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>

        <td>{{ product.name }}</td>
        <td>{{ product.author }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.department }}</td>
        <td>{{product.shelve}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.status}}</td>
        <td>
          <p-button icon="pi pi-check" pTooltip="Approve" (click)="approveRequest(product)" *ngIf="product.status == 'Requested'"
          severity="secondary" class="mx-2" ></p-button>
          <p-button icon="pi pi-times" pTooltip="Reject" *ngIf="product.status == 'Requested'" (click)="rejectRequest(product)"
          severity="secondary" class="mx-2" ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
