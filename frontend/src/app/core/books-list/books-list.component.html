<div class="m-3">
  <p-table [value]="bookList" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Book Name</th>
        <th>Author</th>
        <th>Description</th>
        <th>Department</th>
        <th>Shelves</th>
        <th>Available Books</th>
        <th>Price</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>

        <td>{{ product.name }}</td>
        <td>{{ product.author }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.department }}</td>
        <td>{{product.shelve}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.price}}</td>
        <td>

          <p-button icon="pi pi-dollar" pTooltip="Buy Book" class="ms-2" rounded="true" text="true" raised="true" *ngIf="!(product.status == 'reserved')"
            (onClick)="checkIn(product)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog header="Payment Portal" [modal]="true" [(visible)]="payment" [closable]="true" [style]="{width: '50vw'}">
  <div class="credit-card-form">
    <img class="Image1" src="https://i.ibb.co/hgJ7z3J/6375aad33dbabc9c424b5713-card-mockup-01.png"
      alt="6375aad33dbabc9c424b5713-card-mockup-01" >
    <form [formGroup]="paymentForm">
      <div class="form-group p-dropgvhn">
        <p-dropdown formControlName="cardtype" [options]="cardType" styleClass=""  optionValue="name"  optionLabel="name" placeholder="Card Type" class="w-100 " styleClass="w-100"></p-dropdown>
      </div>
      <div class="form-group">
        <input type="text" formControlName="number" id="card-number" pInputText placeholder="Card number">
      </div>
      <div class="form-group">
        <input type="text" formControlName="name" id="card-holder" pInputText placeholder="Card holder's name">
      </div>
      <div class="form-row justify-content-between">
        <div class="form-group form-column">
          <input type="text" id="expiry-date" formControlName="date" pInputText placeholder="MM/YY">
        </div>
        <div class="form-group form-column ms-2">
          <input type="text" id="cvv"  placeholder="CVV" formControlName="cvv">
        </div>
        <!-- <div class="form-group form-column ms-2">
          <input type="text" id="cvv"  placeholder="Total Books" [(ngModel)]="quantitySelected">
        </div> -->
      </div>
      <p-button type="submit" class="" p-button (click)="paymentSuccess()">PAY NOW - ${{paymentRecords?.fine}}</p-button>
    </form>
  </div>

</p-dialog>
